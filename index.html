<script>

  // --- NAVBAR SCROLLING --- //
  const navbar = document.querySelector('.navbar');
  let isScrolled = false;

  // Smooth scroll toggle (only fires when state changes)
  window.addEventListener('scroll', () => {
    if (window.scrollY > 10 && !isScrolled) {
      navbar.classList.add('scrolled');
      isScrolled = true;
    } else if (window.scrollY <= 10 && isScrolled) {
      navbar.classList.remove('scrolled');
      isScrolled = false;
    }
  });

  // --- HAMBURGER MENU --- //
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });


  // --- MORE MENU OPENING SYSTEM //

  const dropBtn = document.querySelector('.drop-btn');
  const dropMenu = document.querySelector('.drop-menu');

  dropBtn.addEventListener('click', () => {
    dropMenu.classList.toggle('show');
    dropBtn.classList.toggle('active');
  });

  // close if clicking outside
  document.addEventListener('click', (e) => {
    if (!dropBtn.contains(e.target) && !dropMenu.contains(e.target)) {
      dropMenu.classList.remove('show');
      dropBtn.classList.remove('active');
    }
  });

  // --- TRANSLATION SYSTEM --- //
  async function loadTranslations(lang) {
    try {
      const res = await fetch("translations.json");
      const translations = await res.json();

      // Update normal text
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      // Update placeholders
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang] && translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });

      // remember language in localStorage
      localStorage.setItem("preferredLang", lang);
    } catch (err) {
      console.error("Could not load translations:", err);
    }
  }



  // --- language switching logic ---
  const langBtn = document.querySelector('.lang-btn');
  const langMenu = document.querySelector('.lang-menu');
  const mainFlag = langBtn.querySelector('.flag'); // main flag <img>
  const menuFlags = document.querySelectorAll('.lang-menu .flag');

  // toggle dropdown
  langBtn.addEventListener('click', () => {
    langMenu.classList.toggle('show');
    langBtn.classList.toggle('active');
  });

  // close dropdown if clicking outside
  document.addEventListener('click', (e) => {
    if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.classList.remove('show');
      langBtn.classList.remove('active');
    }
  });

  // when a flag is clicked
  menuFlags.forEach(flag => {
    flag.parentElement.addEventListener('click', () => {
      const lang = flag.alt === "UK" ? "en" : "fr";

      // update main flag image
      mainFlag.src = flag.src;
      mainFlag.alt = flag.alt;

      // load translations
      loadTranslations(lang);

      // close dropdown
      langMenu.classList.remove('show');
      langBtn.classList.remove('active');
    });
  });

const savedLang = localStorage.getItem("preferredLang");
const defaultLang = savedLang || "en"; // force English if nothing saved
loadTranslations(defaultLang);

// also update the main flag when loading
mainFlag.src = defaultLang === "en" ? "uk.png" : "france.png";
mainFlag.alt = defaultLang === "en" ? "UK" : "France";


const cardContainer = document.getElementById("cardContainer");
const card = cardContainer.querySelector(".card");
const overlay = document.querySelector(".card-overlay");

cardContainer.addEventListener("click", (e) => {
  // ✅ don’t flip if a link (or child of link) is clicked
  if (e.target.tagName === "A") {
    return;
  }

  if (!cardContainer.classList.contains("open")) {
    cardContainer.classList.add("open");
    overlay.classList.add("active");
  } else if (!card.classList.contains("flipped")) {
    card.classList.add("flipped");
  } else {
    card.classList.remove("flipped");
  }
});

// Close when clicking outside card
overlay.addEventListener("click", () => {
  cardContainer.classList.remove("open");
  card.classList.remove("flipped");
  overlay.classList.remove("active");
});

</script>
