<style>
  .game-btn {
    background: #2f6db3;
    color: #fff;
    border: none;
    padding: 12px 24px;
    margin: 5px;
    border-radius: 12px;
    font-size: 16px;

    cursor: pointer;

    transition: background 0.2s, transform 0.1s;

  }
  .game-btn:active {

  }
</style>

<script>
const canvas = document.getElementById("dodgeGame");
const ctx = canvas.getContext("2d");

let player, blocks, score, gameOver, keys, gameRunning;
let highScore = 0; // track best score
let spawnInterval;

function initGame() {
  player = { x: 180, y: 260, width: 40, height: 20, speed: 5 };
  blocks = [];
  score = 0;
  gameOver = false;
  gameRunning = true;
  keys = {};
}

function spawnBlock() {
  if (!gameRunning) return;
  const x = Math.random() * (canvas.width - 20);
  blocks.push({ x: x, y: 0, width: 20, height: 20, speed: 2 + Math.random() * 3 });
}

function checkCollision(a, b) {
  return (
    a.x < b.x + b.width &&
    a.x + a.width > b.x &&
    a.y < b.y + b.height &&
    a.y + a.height > b.y
  );
}

function update() {
  if (gameOver || !gameRunning) return;

  // Move player
  if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
  if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;

  // Move blocks
  blocks.forEach(b => b.y += b.speed);

  // Collision detection
  for (let b of blocks) {
    if (checkCollision(player, b)) {
      gameOver = true;
      gameRunning = false;

      // âœ… update high score AFTER final score is set
      if (score > highScore) highScore = score + 1;

      clearInterval(spawnInterval); // stop spawning
      document.getElementById("restartBtn").style.display = "inline-block";
    }
  }

  // Remove offscreen blocks
  blocks = blocks.filter(b => b.y < canvas.height);

  // Increase score
  score++;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.fillStyle = "#2f6db3";
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw blocks
  ctx.fillStyle = "#e63946";
  blocks.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

  // Draw score + high score
  ctx.fillStyle = "#111";
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 10, 20);
  ctx.fillText("High Score: " + highScore, 260, 20);

  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Game Over! Final Score: " + score, 70, 150);
    ctx.fillText("High Score: " + highScore, 130, 180);
  }
}

function gameLoop() {
  update();
  draw();
  if (gameRunning) requestAnimationFrame(gameLoop);
}

// Controls
keys = {};
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Start button
document.getElementById("startBtn").addEventListener("click", () => {
  initGame();
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("restartBtn").style.display = "none";
  spawnInterval = setInterval(spawnBlock, 1000);
  gameLoop();
});

// Restart button
document.getElementById("restartBtn").addEventListener("click", () => {
  initGame();
  document.getElementById("restartBtn").style.display = "none";
  spawnInterval = setInterval(spawnBlock, 1000);
  gameLoop();
});
</script>

<script>
  // --- NAVBAR SCROLLING --- //
  const navbar = document.querySelector('.navbar');
  let isScrolled = false;

  window.addEventListener('scroll', () => {
    const y = window.scrollY;

    if (!isScrolled && y > 40) {     // scroll down enough before adding
      navbar.classList.add('scrolled');
      isScrolled = true;
    } else if (isScrolled && y < 10) { // scroll back up high before removing
      navbar.classList.remove('scrolled');
      isScrolled = false;
    }

  
  });

  // --- HAMBURGER MENU --- //
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    hamburger.classList.toggle('active'); // add this line
  });


  // --- DROPDOWN MENU --- //
// --- DROPDOWN MENU --- //
  document.querySelectorAll('.drop-btn').forEach(dropBtn => {
    const dropMenu = dropBtn.nextElementSibling;

    dropBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent immediate close
      dropMenu.classList.toggle('show');
      dropBtn.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!dropBtn.contains(e.target) && !dropMenu.contains(e.target)) {
        dropMenu.classList.remove('show');
        dropBtn.classList.remove('active');
      }
    });
  });


  // --- TRANSLATION SYSTEM --- //
  async function loadTranslations(lang) {
    try {
      const res = await fetch("translations.json");
      const translations = await res.json();

      // Update text
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });

      // Update placeholders
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (translations[lang] && translations[lang][key]) {
          el.placeholder = translations[lang][key];
        }
      });

      localStorage.setItem("preferredLang", lang);
    } catch (err) {
      console.error("Could not load translations:", err);
    }
  }

  // --- LANGUAGE SWITCHER --- //
  const langBtn = document.querySelector('.lang-btn');
  const langMenu = document.querySelector('.lang-menu');
  const mainFlag = langBtn.querySelector('.flag');
  const menuFlags = document.querySelectorAll('.lang-menu .flag');

  langBtn.addEventListener('click', () => {
    langMenu.classList.toggle('show');
    langBtn.classList.toggle('active');
  });

  document.addEventListener('click', (e) => {
    if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.classList.remove('show');
      langBtn.classList.remove('active');
    }
  });

  // Switch language on flag click
  menuFlags.forEach(flag => {
    flag.parentElement.addEventListener('click', () => {
      const lang = flag.alt === "UK" ? "en" : "fr";
      mainFlag.src = flag.src;
      mainFlag.alt = flag.alt;
      loadTranslations(lang);

      currentLang = lang;
      applySimpleValidationMessage();

      langMenu.classList.remove('show');
      langBtn.classList.remove('active');
    });
  });

  // Default Language
  const savedLang = localStorage.getItem("preferredLang");
  const defaultLang = savedLang || "en";
  loadTranslations(defaultLang);
  mainFlag.src = defaultLang === "en" ? "uk.png" : "france.png";
  mainFlag.alt = defaultLang === "en" ? "UK" : "France";

  // --- FORM VALIDATION --- //
  let currentLang = localStorage.getItem("preferredLang") || "en";

  function applySimpleValidationMessage() {
    const msg = currentLang === "fr"
      ? "Veuillez remplir ce champ."
      : "Please fill in this form.";

    document.querySelectorAll(".contact-form [required]").forEach(el => {
      el.addEventListener("invalid", function () {
        this.setCustomValidity(msg);
      }, { capture: true });

      el.addEventListener("input", function () {
        this.setCustomValidity("");
      });
    });
  }

  document.addEventListener("DOMContentLoaded", applySimpleValidationMessage);

  const form = document.querySelector(".contact-form");
  if (form) {
    form.addEventListener("submit", (e) => {
      if (!form.checkValidity()) {
        e.preventDefault();
        form.reportValidity();
      }
    });
  }

  // --- BUSINESS CARD --- //
  const cardContainer = document.getElementById("cardContainer");
  const card = cardContainer.querySelector(".card");
  const overlay = document.querySelector(".card-overlay");

  cardContainer.addEventListener("click", (e) => {
    if (e.target.tagName === "A") return;

    if (!cardContainer.classList.contains("open")) {
      cardContainer.classList.add("open");
      overlay.classList.add("active");
    } else if (!card.classList.contains("flipped")) {
      card.classList.add("flipped");
    } else {
      card.classList.remove("flipped");
    }
  });

  overlay.addEventListener("click", () => {
    cardContainer.classList.remove("open");
    card.classList.remove("flipped");
    overlay.classList.remove("active");
  });
</script>
